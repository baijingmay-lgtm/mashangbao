<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI字幕水印移除工具</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        dark: '#1D2129',
                        light: '#F2F3F5',
                        'gray-medium': '#86909C'
                    }
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .transition-custom {
                transition: all 0.3s ease;
            }
            .hover-lift {
                @apply hover:-translate-y-1 transition-all duration-300;
            }
        }
    </style>
    
    <style>
        /* 进度条动画 */
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
        
        .progress-animation {
            animation: progress 3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 text-dark">
    <!-- 效果对比展示区 -->
    <section class="py-10 bg-white">
        <div class="container mx-auto px-4">
            <div class="text-center mb-8">
                <h2 class="text-2xl md:text-3xl font-bold mb-2">处理效果对比</h2>
                <p class="text-gray-medium">AI技术无缝去除字幕和水印，保持视频原始质量</p>
            </div>
            
            <div class="max-w-5xl mx-auto">
                <!-- 对比卡片 -->
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-gray-100">
                        <!-- 处理前 -->
                        <div class="p-4 md:p-6">
                            <div class="flex items-center mb-3">
                                <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center mr-2">
                                    <i class="fa fa-times text-red-500"></i>
                                </div>
                                <h3 class="text-lg font-semibold">处理前 (含字幕水印)</h3>
                            </div>
                            <div class="relative rounded-xl overflow-hidden bg-gray-100 aspect-video">
                                <img src="https://picsum.photos/id/237/800/450" alt="处理前的视频截图，包含字幕和水印" class="w-full h-full object-cover">
                                <!-- 模拟字幕 -->
                                <div class="absolute bottom-4 left-0 right-0 px-4">
                                    <div class="bg-black/70 text-white text-center py-1 px-3 rounded-lg backdrop-blur-sm text-sm">
                                        这是一段示例字幕文本，将被AI技术去除
                                    </div>
                                </div>
                                <!-- 模拟水印 -->
                                <div class="absolute top-3 right-3 bg-primary/20 text-primary px-2 py-0.5 rounded-full text-xs backdrop-blur-sm">
                                    水印标识
                                </div>
                            </div>
                        </div>
                        
                        <!-- 处理后 -->
                        <div class="p-4 md:p-6">
                            <div class="flex items-center mb-3">
                                <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center mr-2">
                                    <i class="fa fa-check text-green-500"></i>
                                </div>
                                <h3 class="text-lg font-semibold">处理后 (无字幕水印)</h3>
                            </div>
                            <div class="relative rounded-xl overflow-hidden bg-gray-100 aspect-video">
                                <img src="https://picsum.photos/id/237/800/450" alt="处理后的视频截图，已去除字幕和水印" class="w-full h-full object-cover">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 工具区域 -->
    <section class="py-10 bg-light">
        <div class="container mx-auto px-4">
            <div class="text-center mb-8">
                <h2 class="text-2xl md:text-3xl font-bold mb-2">开始处理您的视频</h2>
                <p class="text-gray-medium">输入视频链接或上传视频文件，一键去除字幕和水印</p>
            </div>
            
            <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">
                <!-- 选项卡 -->
                <div class="flex border-b">
                    <button id="url-tab" class="flex-1 py-3 px-4 font-medium text-primary border-b-2 border-primary">
                        <i class="fa fa-link mr-2"></i> 视频链接
                    </button>
                    <button id="upload-tab" class="flex-1 py-3 px-4 font-medium text-gray-medium hover:text-primary transition-custom">
                        <i class="fa fa-upload mr-2"></i> 上传视频
                    </button>
                </div>
                
                <!-- 链接输入表单 -->
                <div id="url-form" class="p-5 md:p-6">
                    <div class="mb-5">
                        <label for="video-url" class="block text-sm font-medium text-gray-700 mb-2">视频链接</label>
                        <input 
                            type="url" 
                            id="video-url" 
                            placeholder="https://example.com/video.mp4" 
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-custom"
                        >
                        <p class="text-xs text-gray-medium mt-1">支持YouTube、Vimeo、抖音等主流平台链接</p>
                    </div>
                    
                    <div class="mb-5">
                        <label class="block text-sm font-medium text-gray-700 mb-2">处理选项</label>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <label class="flex items-center p-2 border border-gray-200 rounded-lg hover:border-primary/50 cursor-pointer transition-custom">
                                <input type="checkbox" checked class="w-4 h-4 text-primary focus:ring-primary/50">
                                <span class="ml-2">去除字幕</span>
                            </label>
                            <label class="flex items-center p-2 border border-gray-200 rounded-lg hover:border-primary/50 cursor-pointer transition-custom">
                                <input type="checkbox" checked class="w-4 h-4 text-primary focus:ring-primary/50">
                                <span class="ml-2">去除水印</span>
                            </label>
<label class="flex items-center p-2 border border-gray-200 rounded-lg hover:border-primary/50 cursor-pointer transition-custom">
                                <input type="checkbox" checked class="w-4 h-4 text-primary focus:ring-primary/50">
                                <span class="ml-2">画质增强</span>
                            </label>
                            <label class="flex items-center p-2 border border-gray-200 rounded-lg hover:border-primary/50 cursor-pointer transition-custom">
                                <input type="checkbox" checked class="w-4 h-4 text-primary focus:ring-primary/50">
                                <span class="ml-2">AI标签</span>
                            </label>

                        </div>
                    </div>
                    
                    <button id="process-url" class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-lg shadow-md shadow-primary/20 transition-custom hover-lift flex items-center justify-center">
                        <i class="fa fa-magic mr-2"></i> 开始处理并下载
                    </button>
                </div>
                
                <!-- 上传表单 (默认隐藏) -->
                <div id="upload-form" class="p-5 md:p-6 hidden">
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-primary transition-custom cursor-pointer bg-gray-50" id="drop-area">
                        <div class="max-w-xs mx-auto">
                            <div class="w-14 h-14 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-3">
                                <i class="fa fa-cloud-upload text-primary text-xl"></i>
                            </div>
                            <h3 class="text-base font-medium mb-1">拖放视频文件到此处</h3>
                            <p class="text-gray-medium text-sm mb-3">或点击选择文件上传</p>
                            <button class="bg-white hover:bg-gray-50 text-primary border border-primary font-medium py-1.5 px-4 rounded-lg transition-custom">
                                选择视频文件
                            </button>
                            <p class="text-xs text-gray-medium mt-3">支持MP4、MOV、AVI等格式，最大支持200MB</p>
                        </div>
                        <input type="file" accept="video/*" class="hidden" id="file-input">
                    </div>
                    
                    <div class="mt-5">
                        <label class="block text-sm font-medium text-gray-700 mb-2">处理选项</label>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <label class="flex items-center p-2 border border-gray-200 rounded-lg hover:border-primary/50 cursor-pointer transition-custom">
                                <input type="checkbox" checked class="w-4 h-4 text-primary focus:ring-primary/50">
                                <span class="ml-2">去除字幕</span>
                            </label>
                            <label class="flex items-center p-2 border border-gray-200 rounded-lg hover:border-primary/50 cursor-pointer transition-custom">
                                <input type="checkbox" checked class="w-4 h-4 text-primary focus:ring-primary/50">
                                <span class="ml-2">去除水印</span>
                            </label>
                        </div>
                    </div>
                    
                    <button id="process-upload" class="w-full mt-5 bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-lg shadow-md shadow-primary/20 transition-custom hover-lift flex items-center justify-center">
                        <i class="fa fa-magic mr-2"></i> 开始处理并下载
                    </button>
                </div>
            </div>
            
            <!-- 处理进度模态框 (默认隐藏) -->
            <div id="progress-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center hidden">
                <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4">
                    <div class="text-center mb-4">
                        <div class="w-14 h-14 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-3">
                            <i class="fa fa-cog text-primary text-xl animate-spin"></i>
                        </div>
                        <h3 class="text-lg font-semibold">正在处理您的视频</h3>
                        <p class="text-gray-medium text-sm mt-1">请稍候，AI正在智能去除字幕和水印</p>
                    </div>
                    
                    <div class="mb-4">
                        <div class="h-2 bg-gray-100 rounded-full overflow-hidden">
                            <div id="progress-bar" class="h-full bg-primary progress-animation rounded-full w-0"></div>
                        </div>
                        <p class="text-sm text-gray-medium mt-1 text-right" id="progress-text">0%</p>
                    </div>
                </div>
            </div>
            
            <!-- 完成模态框 (默认隐藏) -->
            <div id="complete-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center hidden">
                <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4">
                    <div class="text-center mb-4">
                        <div class="w-14 h-14 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3">
                            <i class="fa fa-check text-green-500 text-xl"></i>
                        </div>
                        <h3 class="text-lg font-semibold">处理完成！</h3>
                        <p class="text-gray-medium text-sm mt-1">您的视频已成功去除字幕和水印</p>
                    </div>
                    
                    <div class="flex flex-col gap-2">
                        <div class="flex items-center p-3 border border-gray-100 rounded-lg">
                            <div class="w-8 h-8 bg-primary/10 rounded flex items-center justify-center mr-3">
                                <i class="fa fa-file-video-o text-primary"></i>
                            </div>
                            <div class="flex-1">
                                <p class="font-medium text-sm">processed_video.mp4</p>
                                <p class="text-xs text-gray-medium">25.4 MB</p>
                            </div>
                            <button class="text-primary hover:text-primary/80 transition-custom">
                                <i class="fa fa-download"></i>
                            </button>
                        </div>
                        
                        <button id="close-complete" class="w-full bg-gray-100 hover:bg-gray-200 text-dark font-medium py-2 px-4 rounded-lg transition-custom">
                            完成
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 选项卡切换
            const urlTab = document.getElementById('url-tab');
            const uploadTab = document.getElementById('upload-tab');
            const urlForm = document.getElementById('url-form');
            const uploadForm = document.getElementById('upload-form');
            
            urlTab.addEventListener('click', function() {
                urlTab.classList.add('text-primary', 'border-primary');
                urlTab.classList.remove('text-gray-medium');
                uploadTab.classList.remove('text-primary', 'border-primary');
                uploadTab.classList.add('text-gray-medium');
                urlForm.classList.remove('hidden');
                uploadForm.classList.add('hidden');
            });
            
            uploadTab.addEventListener('click', function() {
                uploadTab.classList.add('text-primary', 'border-primary');
                uploadTab.classList.remove('text-gray-medium');
                urlTab.classList.remove('text-primary', 'border-primary');
                urlTab.classList.add('text-gray-medium');
                uploadForm.classList.remove('hidden');
                urlForm.classList.add('hidden');
            });
            
            // 拖放上传区域
            const dropArea = document.getElementById('drop-area');
            const fileInput = document.getElementById('file-input');
            
            dropArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function() {
                if (this.files.length) {
                    console.log('选择的文件:', this.files[0]);
                }
            });
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('border-primary');
                dropArea.classList.add('bg-primary/5');
            }
            
            function unhighlight() {
                dropArea.classList.remove('border-primary');
                dropArea.classList.remove('bg-primary/5');
            }
            
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length) {
                    console.log('拖放的文件:', files[0]);
                }
            }
            
            // 处理按钮点击事件
            const processUrlBtn = document.getElementById('process-url');
            const processUploadBtn = document.getElementById('process-upload');
            const progressModal = document.getElementById('progress-modal');
            const completeModal = document.getElementById('complete-modal');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const closeCompleteBtn = document.getElementById('close-complete');
            
            processUrlBtn.addEventListener('click', function() {
                const videoUrl = document.getElementById('video-url').value;
                if (!videoUrl) {
                    alert('请输入视频链接');
                    return;
                }
                
                // 显示进度模态框
                progressModal.classList.remove('hidden');
                progressBar.style.width = '0%';
                progressText.textContent = '0%';
                
                // 模拟进度
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                        // 显示完成模态框
                        setTimeout(() => {
                            progressModal.classList.add('hidden');
                            completeModal.classList.remove('hidden');
                        }, 500);
                    }
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `${Math.round(progress)}%`;
                }, 300);
            });
            
            processUploadBtn.addEventListener('click', function() {
                // 检查是否有文件被选择
                if (!fileInput.files.length) {
                    alert('请先选择视频文件');
                    return;
                }
                
                // 显示进度模态框
                progressModal.classList.remove('hidden');
                progressBar.style.width = '0%';
                progressText.textContent = '0%';
                
                // 模拟进度
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                        // 显示完成模态框
                        setTimeout(() => {
                            progressModal.classList.add('hidden');
                            completeModal.classList.remove('hidden');
                        }, 500);
                    }
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `${Math.round(progress)}%`;
                }, 300);
            });
            
            closeCompleteBtn.addEventListener('click', function() {
                completeModal.classList.add('hidden');
                // 重置表单
                fileInput.value = '';
                document.getElementById('video-url').value = '';
            });
        });
    </script>
</body>
</html>
